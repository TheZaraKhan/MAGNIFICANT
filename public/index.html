  <div id="root"></div>

  <script>

    // java script for header shadow on  scroll
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll > 0) {
        $("#header").addClass("active");
        $(".nav").addClass("bg-gray-100");
      }
      // if (scroll > 500) {

      //   $(".nav").addClass("bg-gray-100");
      // }
      else {
        $("#header").removeClass("active");
        $(".nav").removeClass("bg-gray-100");
      }

    });

    window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });


    // hide the Menu 

    $(document).ready(function () {
      $(".burger").click(function () {
        $(".menu").show(500);
        $(".burger").hide(500);
      });
      $(".item").click(function () {
        $(".menu").hide(500);
        $(".burger").show(500);
      });
      $(".cross").click(function () {
        $(".menu").hide(500);
        $(".burger").show(500);
      });
    });
  </script>
  <script>
    // hero crousel
    document.onload = function () {
      // your code 
      var n = 0;
      window.ev = false;
      function autoSlide() {
        document.getElementsByClassName("carousel-indicators").onmouseenter = function () {
          window.ev = true;
        };

        document.getElementById("carousel").onmouseleave = function () {
          window.ev = false;
          setTimeout(autoSlide, 15000);
        };

        if (window.ev == false) {
          n++;
          if (n === 4)
            n = 1;
          document.getElementById("carousel-" + n).checked = true;
          setTimeout(autoSlide, 15000);
        }
      }
      autoSlide();
    };
  </script>
