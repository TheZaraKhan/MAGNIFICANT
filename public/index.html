  <script>
    // hero crousel
    document.onload = function () {


      // your code 
      var n = 0;
      window.ev = false;
      function autoSlide() {
        document.getElementsByClassName("carousel-indicators").onmouseenter = function () {
          window.ev = true;
        };

        document.getElementById("carousel").onmouseleave = function () {
          window.ev = false;
          setTimeout(autoSlide, 15000);
        };

        if (window.ev == false) {
          n++;
          if (n === 4)
            n = 1;
          document.getElementById("carousel-" + n).checked = true;
          setTimeout(autoSlide, 15000);
        }
      }
      autoSlide();
    };





  </script>
